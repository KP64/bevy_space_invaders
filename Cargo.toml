[package]
name = "bevy_space_invaders"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/KP64/bevy_space_invaders"
readme = "README.md"
keywords = ["game", "space", "invaders", "bevy", "rankings"]
categories = ["games"]
description = "A Space Invaders Clone made using Bevy."

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "warn"
correctness = "deny"
suspicious = "warn"
style = "warn"
complexity = "warn"
perf = "warn"
pedantic = "warn"
# restriction = "warn"
nursery = "warn"
cargo = "warn"
needless_pass_by_value = "allow"

[dependencies]
bevy = "0.12"
bevy-inspector-egui = "0.22"
bevy_mod_debugdump = "0.9"
bevy_rand = { version = "0.4", features = ["rand_chacha"] }
bevy_rapier2d = { version = "0.24", features = [
    "debug-render-2d",
    "simd-stable",
    "parallel",
] }
bevy_screen_diagnostics = "0.4"
futures-lite = "2.2"
image = "0.24"
itertools = "0.12"
leafwing-input-manager = "0.11"
rand = "0.8"
winit = "0.28.7"


[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
